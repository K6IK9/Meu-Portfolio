    <!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="img/calculadora.avif" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <section>

        <div class="container-calc" >




        <div class="container-visor">
            <p id="resu_visu">0</p>
        </div>

        <div class="container-apagador">
            <button onclick="desfazer()">APAGAR</button>
        </div>


            <div class="tabela-calc">
                <div class="col col-1">
                    <button onclick="reset()">C</button>
  
                </div>  

                <div class="col col-2">
                    <button onclick="num7()">7</button>
                    <button onclick="num8()">8</button>
                    <button onclick="num9()">9</button>
                    <button onclick="divisao()">/</button>
                </div>

                <div class="col col-3">
                    <button onclick="num4()">4</button>
                    <button onclick="num5()">5</button>
                    <button onclick="num6()">6</button>
                    <button onclick="multiplicacao()">X</button>

                </div>

                <div class="col col-4">
                    <button onclick="num1()">1</button>
                    <button onclick="num2()">2</button>
                    <button onclick="num3()">3</button>
                    <button onclick="subacao()">-</button>
                </div>

                <div class="col col-5">
                    <button onclick="num0()">0</button>
                    
                    <button onclick="ponto()">.</button>
                    <button onclick="confirma()">=</button>
                    <button onclick="adicao()">+</button>
                </div>


            </div>


       






        </div>






        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
