<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="img/calculadora.avif" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculadora</h1>
    </header>

    <main>
        <section>

        <div class="container-calc" >




        <div class="container-visor">
            <p id="resu_visu">0</p>
        </div>

        <div class="container-apagador">
            <p>PROJETO AINDA EM ANDAMENTO</p>
        </div>


            <table class="tabela-calc">
                <tr class="col-1">
                    <td onclick="reset()">C</td>
                    <th></th>
                    <th></th>
                    
                </tr>

                <tr class="col-2">
                    <td onclick="num7()">7</td>
                    <td onclick="num8()">8</td>
                    <td onclick="num9()">9</td>
                    <td onclick="divisao()">/</td>
                </tr>

                <tr class="col-3">
                    <td onclick="num4()">4</td>
                    <td onclick="num5()">5</td>
                    <td onclick="num6()">6</td>
                    <td onclick="multiplicacao()">X</td>

                </tr>

                <tr class="col-4">
                    <td onclick="num1()">1</td>
                    <td onclick="num2()">2</td>
                    <td onclick="num3()">3</td>
                    <td onclick="subtracao()">-</td>
                </tr>

                <tr class="col-5">
                    <td onclick="num0()">0</td>
                    
                    <td onclick="ponto()">.</td>
                    <td onclick="confirma()">=</td>
                    <td onclick="adicao()">+</td>
                </tr>


            </table>


       






        </div>






        </section>
    </main>
    <script src="js/script.js"></script>
</body>

</html>
