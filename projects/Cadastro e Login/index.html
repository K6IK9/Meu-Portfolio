<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-Te-Vi | Loja</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="grid_container">
        <section>
            <img src="img/bemtevi.png" alt="">
        </section>

        <section class="section1">
            <h1>Faça seu login na Bem-Te-Vi</h1>

            <article class="article_center">
                <label for="">Endereço de Email</label>
                <input type="email" placeholder="Email">

                <label for="">Senha</label>
                <input type="password" placeholder="Senha deve ter no mínimo 8 caracteres">

                <p>Redefinir Senha...</p>

                <button id="confirm">Acessar</button>


            </article>
            <div class="border"></div>
            <p>Acesse</p>
        </section>

    </main>
</body>

</html>
